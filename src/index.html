<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Login Macros</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

    <script src="//api.backendless.com/sdk/js/v4/beta/backendless.min.js"></script>
    <script src="app_js/app.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>

</head>

<body>

<script>

    $(function () {
        console.log("*********  Events  **********");
        // data hide alert
        $('#closeDangerLogin').on("click", function () {
            console.log("<< hiding bar danger");
            $('#eventDangerLogin').hide();
        });

        $('#closeSuccessLogin').on("click", function () {
            console.log("<< hiding bar success");
            $('#eventSuccessLogin').hide();
        });

    });


    $(document).ready(function () {
        $("#btnLogin").click(function () {
            console.log("btnEntrar click");
            login();
        });
    });

    function login() {
        console.log("<<<<<<<<*  Login ");
        var email = document.getElementById('inputEmail').value;
        var password = document.getElementById('inputPassword').value;

        console.log("<<  email: " + email);
        console.log("<<  password: " + password);

        var validData = true;

        $(".form-control").each(function () {
            if ($(this).val() === "")
                validData = false;
        });

        if (!validData) {
            $('#eventDangerLogin').show();
            $('#eventDangerLogin').append("<br>Please insert right information.");
            return;
        }

        Backendless.UserService.login(email, password, false)
            .then(userLoggedIn)
            .catch(gotError);
    }

    function userLoggedIn(user) {
        console.log("<< 1 user has logged in: " + user.email);
        $('#eventSuccessLogin').show();
        $('#eventSuccessLogin').append("<br>Welcome: - " + user.name);
        $(".form-signin").submit();
    }

    function gotError(error) {
        console.log("<< error message - " + error.message);
        console.log("<< error code - " + error.statusCode);
        $('#eventDangerLogin').show();
        $('#eventDangerLogin').append("<br>Got an error login: - " + error.message);
    }

</script>

<div class="container">

    <div class="alert alert-success alert-dismissible" role="alert" id="eventSuccessLogin" hidden="hidden">
        <a href="#" class="close" aria-label="closeSuccess" id="closeSuccessLogin">Ã—</a>
    </div>

    <div class="alert alert-danger alert-dismissible" role="alert" id="eventDangerLogin" hidden="hidden">
        <a href="#" class="close" aria-label="close" id="closeDangerLogin">&times;</a>
    </div>

    <form class="form-signin" method="post" action="macros.html"> <!--  action="macros.html" method="post" -->
        <h2 class="form-signin-heading">Login to Macros App</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <!--<label>-->
            <!--<input type="checkbox" value="remember-me"> Remember me-->
            <!--</label>-->
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="btnLogin" type="button">Login</button>
    </form>

</div> <!-- /container -->

</body>
</html>
